{% extends "core/base.html" %}
{% load bootstrap3 %}
{% load i18n %}

{% block main %}

<form method="post" class="form" enctype="multipart/form-data" >
  {% csrf_token %}

  {% bootstrap_form form %}

  <input type="submit" name="submit" class="btn btn-success btn-lg" id="submit" value="{% trans "Login" %}">
</form>

{% endblock %}
