{% load i18n %}

<div class="col-xs-10 col-xs-offset-1 center controls">
    <span class="btn btn-primary create-acc send disabled phone-verification">
        {% trans "Send SMS"%}
    </span>
    <span class="btn btn-primary create-acc send disabled email-verification hidden">
        {% trans "Send Email"%}
    </span>
    <span class="btn btn-danger create-acc resend hidden">
        {% trans "Send again"%}
    </span>
    <span class="btn btn-primary verify-acc hidden">
        {% trans "Go"%}
    </span>
</div>
<div class="col-xs-10 col-xs-offset-1 center controls">
    <span class="btn-sm btn-link switch-login phone-verification">
        {% trans "Use Email for verification"%}
    </span>
    <span class="btn-sm btn-link switch-login email-verification hidden">
        {% trans "Use Phone for verification"%}
    </span>
</div>
