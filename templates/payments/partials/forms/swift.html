{% load i18n %}
<form action="">
    <div class="row">
        <div class="col col-lg-10 col-sm-offset-1 text-left">
            <label for="phone">{% trans 'Account Holder' %} </label>
                <input type="text" name="iban_holder"
                       class="iban val" placeholder="{% trans 'John Smith' %}"
                       {% if user.is_authenticated %}value="{{ user.first_name }} {{ user.last_name }}"{% endif %}>
        </div>
    </div>
    <div class="row">
        <div class="col col-lg-10 col-sm-offset-1 text-left">
            <label for="phone">{% trans 'Account number' %}</label>
            <input type="text" name="acoount-number" class="account-number val"
               value="" placeholder="{% trans 'Account Number' %}">
        </div>
    </div>
    <div class="row">
        <div class="col col-lg-10 col-sm-offset-1 text-left">
            <label for="phone">{% trans 'BIC' %}</label>
            <input type="text" name="acoount-bic" class="account-bic val"
               value="" placeholder="{% trans 'BIC' %}">

        </div>
    </div>
</form>
