{# this will be rendered by index_order.html inside a loop where 'order' contains each order of a user #}

<div class="col-xs-12 col-sm-12 col-md-12">
    <form method="post" action="{% url 'core.update_withdraw_address' order.pk %}">
        
        
        
        <div class="form-group"  id="select-withdraw_address-{{order.pk}}"
            {% if not withdraw_addresses %} style="display:none" {% endif %}>

            <select  class="form-control">
                <option value="">Select a registered one</option>
                {% for addr in withdraw_addresses %}
                <option value="{{addr.pk}}">{{addr.text}}</option>
                {% endfor %}
            </select>
            <br/>
            <button type="button" onclick="toggle_widthdraw_address_form({{order.pk}})" class="btn btn-default btn-sm">Add new</button>
            <a href="javascript:close_popover({{order.pk}})">Cancel</a>
        </div>
    
        <div class="form-group" id="insert-withdraw_address-{{order.pk}}"
            {% if withdraw_addresses %} style="display:none" {% endif %}>

            <label for="withdraw_address" class="sr-only">New Address</label>
            <input type="text" id="withdraw_address" class="form-control" placeholder="Enter new address" />    
            <br/>
            <button type="submit" class="btn btn-default btn-sm">Submit</button>
            {% if withdraw_addresses %}
                <a href="javascript:toggle_widthdraw_address_form({{order.pk}})">Cancel</a>
            {% else %}
                <a href="javascript:close_popover({{order.pk}})">Cancel</a>
            {% endif %}
        </div>

    </form>
</div>
