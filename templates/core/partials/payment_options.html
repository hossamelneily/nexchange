{% load i18n %}
{% load static %}
<div class="row {{ type }}">
    {% if type == 'buy' %}              <!-- TO-DO get this from database ??-->
    <div class="col col-xs-12 col-sm-4 payment-type-trigger"
         data-type="Alfa Bank"
         data-identifier="{{ cards.alfa.identifier }}">
        <div class="col col-xs-12">
            <img src="{% static 'icons/alfa.png' %}"
                 alt="{% trans 'Alfa-bank'%}"
                 class="payment-method-icon btn btn-primary">
        </div>
        <div class="col col-xs-12 payment-label">
            {%trans 'Alfa-bank'%}
        </div>
    </div>                              <!-- TO-DO get this from database ??-->
    <div class="col col-xs-12 col-sm-4 payment-type-trigger"
         data-type="Sberbank"
         data-identifier="{{ cards.sber.identifier }}">
        <div class="col col-xs-12">
            <img src="{% static 'icons/sber.png' %}"
                 alt="{% trans 'Sberbank'%}"
                 class="payment-method-icon btn btn-primary">
        </div>
        <div class="col col-xs-12 payment-label">
            {% trans "Sberbank" %}
        </div>
    </div>
    {% else %}                          <!-- TO-DO get this from database ??-->
    <div class="col col-xs-12 col-sm-4 payment-type-trigger bank" data-type="c2c">
        <div class="col col-xs-12">
            <i class="fa fa-credit-card-alt fa-5 payment-method-icon btn btn-primary">
            </i>
        </div>
        <div class="col col-xs-12 payment-label">
            {% trans 'Card 2 card - any bank' %}
        </div>
    </div>                              <!-- TO-DO get this from database ??-->
    <div class="col col-xs-12 col-sm-4 payment-type-trigger" data-type="cash">
        <div class="col col-xs-12">
            <i class="fa fa-money fa-5 payment-method-icon btn btn-primary">
            </i>
        </div>
        <div class="col col-xs-12 payment-label">
            {% trans 'Cash payment' %}
        </div>
    </div>
    {% endif %}                         <!-- TO-DO get this from database ??-->
    <div class="col col-xs-12 col-sm-4 payment-type-trigger qiwi"
         data-type="Qiwi"
         data-identifier="{{ cards.qiwi.identifier }}">
        <div class="col col-xs-12">
            <img src="{% static 'icons/qiwi.png' %}"
                 alt="{% trans 'Qiwi wallet'%}"
                 class="payment-method-icon btn btn-primary">
        </div>
        <div class="col col-xs-12 payment-label">
            {% trans 'Qiwi wallet'%}
        </div>
    </div>
</div>
