{% extends "core/base.html" %}
{% load bootstrap3 %}

{% block main %}
<div class="page-header">
  <h1>
    BTC - Exchange <small>Login</small>
  </h1>
</div>

<form method="post" class="form" enctype="multipart/form-data" >
  {% csrf_token %}
  
  {% bootstrap_form form %}


  <input type="submit" name="submit" class="btn btn-success btn-lg" id="submit" value="Login">
  <input type="hidden" name="next" value="{{ next }}" />
</form>

<p>Don't have an account? <a class="nav-link" href="{% url 'core.user_registration' %}">Register here</a></p>
<p>Forgot your password? <a class="nav-link" href="{% url 'accounts.password_reset' %}">Reset it here</a></p>
{% endblock %}
