{% extends "core/base.html" %}
{% load bootstrap3 %}

{% block main %}
<div class="page-header">
  <h1>
    BTC - Exchange <small>User Registration</small>
  </h1>
</div>

<form method="post" class="form" enctype="multipart/form-data" >
  {% csrf_token %}
  
  {% bootstrap_form form %}

  <input type="submit" name="submit" id="submit" value="Register">
</form>
{% endblock %}
