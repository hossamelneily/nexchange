swagger: '2.0'
info:
  version: '1.0'
  title: nexchange
  description: 'API for crypto currency exchange.'
host: api.nexchange.io
basePath: /en/api/v1/
schemes:
  - https
securityDefinitions:
  BasicAuth:
    type: basic
consumes:
  - application/json
produces:
  - application/json

paths:
  /currency/:
    get:
      description: Get all supported currencies.
      summary: Get Currencies
      operationId: Get Currencies
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: ''
          schema:
            type: array
            items:
              $ref: '#/definitions/Currency'
          examples:
            application/json:
              - code: BTC
                name: bitcoin
                min_confirmations: 1
                is_crypto: true
                minimal_amount: '0.01000000'
                is_base_of_enabled_pair: true
                is_quote_of_enabled_pair: true
                has_enabled_pairs: true
              - code: LTC
                name: litecoin
                min_confirmations: 6
                is_crypto: true
                minimal_amount: '0.50000000'
                is_base_of_enabled_pair: true
                is_quote_of_enabled_pair: true
                has_enabled_pairs: true
      x-unitTests:
        - request:
            method: GET
            uri: /en/api/v1/currency/
          expectedResponse:
            x-allowExtraHeaders: true
            x-bodyMatchMode: RAW
            x-arrayOrderedMatching: false
            x-arrayCheckCount: false
            x-matchResponseSchema: true
            headers:
              Content-Type: application/json
            body: '[  {    "code": "BTC",    "name": "bitcoin",    "min_confirmations": 1,    "is_crypto": true,    "minimal_amount": "0.01000000",    "is_base_of_enabled_pair": true,    "is_quote_of_enabled_pair": true,    "has_enabled_pairs": true  },  {    "code": "LTC",    "name": "litecoin",    "min_confirmations": 6,    "is_crypto": true,    "minimal_amount": "0.50000000",    "is_base_of_enabled_pair": true,    "is_quote_of_enabled_pair": true,    "has_enabled_pairs": true  }]'
          x-testShouldPass: true
          x-testEnabled: true
          x-testName: Get Currencies1
          x-testDescription: Get all supported currencies.
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
  /pair/:
    get:
      description: Get all supported currency pairs.
      summary: Get Pairs
      operationId: Get Pairs
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: ''
          schema:
            type: array
            items:
              $ref: '#/definitions/PairSimple'
          examples:
            application/json:
              - name: BTCLTC
                base: BTC
                quote: LTC
                fee_ask: '0.00100000'
                fee_bid: '0.00100000'
              - name: BTCETH
                base: BTC
                quote: ETH
                fee_ask: '0.00100000'
                fee_bid: '0.00100000'
      x-unitTests:
        - request:
            method: GET
            uri: /en/api/v1/pair/
          expectedResponse:
            x-allowExtraHeaders: true
            x-bodyMatchMode: RAW
            x-arrayOrderedMatching: false
            x-arrayCheckCount: false
            x-matchResponseSchema: true
            headers:
              Content-Type: application/json
            body: '[  {    "name": "BTCLTC",    "base": "BTC",    "quote": "LTC",    "fee_ask": "0.00100000",    "fee_bid": "0.00100000"  },  {    "name": "BTCETH",    "base": "BTC",    "quote": "ETH",    "fee_ask": "0.00100000",    "fee_bid": "0.00100000"  }]'
          x-testShouldPass: true
          x-testEnabled: true
          x-testName: Get Pairs1
          x-testDescription: Get all supported currency pairs.
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
  '/price/{pair_name}/latest/':
    get:
      description: Gets BTC/LTC latest price
      summary: Get Latest Ticker
      operationId: Get Latest Ticker
      produces:
        - application/json
      parameters:
        - name: pair_name
          in: path
          required: true
          type: string
          description: 'name of exchanged pair i.e. BTCLTC, LTCBTC, ETHBTC.'
      responses:
        '200':
          description: ''
          schema:
            type: array
            items:
              $ref: '#/definitions/Price'
          examples:
            application/json:
              - created_on: '2017-08-15T12:45:01.443265Z'
                unix_time: '1502801101'
                ticker:
                  ask: '97.06196063'
                  bid: '96.33558341'
      x-unitTests:
        - request:
            method: GET
            uri: /en/api/v1/price/BTCLTC/latest/
          expectedResponse:
            x-allowExtraHeaders: true
            x-bodyMatchMode: RAW
            x-arrayOrderedMatching: false
            x-arrayCheckCount: false
            x-matchResponseSchema: true
            headers:
              Content-Type: application/json
            body: '[  {    "created_on":"2017-08-15T12:45:01.443265Z",    "unix_time":"1502801101",    "ticker":{      "ask":"97.06196063",      "bid":"96.33558341"    }  }]'
          x-testShouldPass: true
          x-testEnabled: true
          x-testName: Get Latest Ticker1
          x-testDescription: Gets BTC/LTC latest price
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
  '/price/{pair_name}/history/':
    get:
      description: Returns price history for selected pair.
      summary: Get Ticker History
      operationId: Get Ticker History
      produces:
        - application/json
      parameters:
        - name: pair_name
          in: path
          required: true
          type: string
          description: 'name of exchanged pair i.e. BTCLTC, LTCBTC, ETHBTC.'
        - name: hours
          in: query
          required: false
          type: number
          format: double
          description: 'how many hours back would you like to get prices for. Amount of hours to check i.e. 0.3 means 18 min, 2 - 2 hours.'
        - name: data_points
          in: query
          required: false
          type: integer
          format: int32
          description: 'how many data points in the selected hour range would you like to get. For example, If you pass 1 hour and data_points=60, you will get 1 data point per minute (our max supported resolution), if you pass hour=1 and data_points=30 you will get one point per 2 minutes.'
      responses:
        '200':
          description: ''
          schema:
            type: array
            items:
              $ref: '#/definitions/Price'
          examples:
            application/json:
              - created_on: '2017-08-15T13:37:05.746301Z'
                unix_time: '1502804225'
                ticker:
                  ask: '93.50770668'
                  bid: '93.01675978'
              - created_on: '2017-08-15T13:38:05.877523Z'
                unix_time: '1502804285'
                ticker:
                  ask: '92.71952575'
                  bid: '91.87051683'
      x-unitTests:
        - request:
            method: GET
            uri: /en/api/v1/price/BTCLTC/history/?hours=0.1&data_points=3
          expectedResponse:
            x-allowExtraHeaders: true
            x-bodyMatchMode: RAW
            x-arrayOrderedMatching: false
            x-arrayCheckCount: false
            x-matchResponseSchema: true
            headers:
              Content-Type: application/json
            body: '[  {    "created_on": "2017-08-15T13:37:05.746301Z",    "unix_time": "1502804225",    "ticker": {      "ask": "93.50770668",      "bid": "93.01675978"    }  },  {    "created_on": "2017-08-15T13:38:05.877523Z",    "unix_time": "1502804285",    "ticker": {      "ask": "92.71952575",      "bid": "91.87051683"    }  }]'
          x-testShouldPass: true
          x-testEnabled: true
          x-testName: Get Ticker History1
          x-testDescription: Returns price history for selected pair.
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
  /orders/:
    get:
      description: Returns orders.
      summary: Get Orders
      operationId: Get Orders
      produces:
        - application/json
      parameters:
        - name: page
          in: query
          required: false
          type: integer
          format: int32
          description: page number.
        - name: page_size
          in: query
          required: false
          type: integer
          format: int32
          description: number of orders in one page.
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/Orders'
          examples: {}
      x-unitTests: []
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
    post:
      description: Create order.
      summary: Create Anonymous Order
      operationId: Create Anonymous Order
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          required: true
          description: ''
          schema:
