                  is_base_of_enabled_pair: true
                  is_quote_of_enabled_pair: true
                  has_enabled_pairs: true
                quote:
                  code: LTC
                  name: litecoin
                  min_confirmations: 6
                  is_crypto: true
                  minimal_amount: '0.25000000'
                  is_base_of_enabled_pair: true
                  is_quote_of_enabled_pair: true
