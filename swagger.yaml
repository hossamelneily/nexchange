definitions:
  Profile:
    title: Profile
    type: object
    properties:
      partial_phone:
        description: partial phone of the profile.
        type: string
      id:
        description: profile ID.
        type: string
      created_on:
        description: time of profile creation (ISO 8601).
        type: string
      last_visit_time:
        description: time of last visit (ISO 8601).
        type: string
      time_zone:
        description: time zone of the profile.'
        type: string
      modified_on:
        description: latest time on which this profile was updated (ISO 8601).
        type: string
    required:
      - partial_phone
      - id
      - created_on
  ReferralCode:
    title: ReferralCode
    type: object
    properties:
      created_on:
        description: time of code creation (ISO 8601).
        type: string
      code:
        description: ''
        example: unique referral code
        type: string
      modified_on:
        description: latest time on which this code was updated (ISO 8601).
        type: string
    required:
      - created_on
  Referee:
    title: Referee
    type: object
    properties:
      profile:
        $ref: '#/definitions/Profile'
  Referral:
    title: Referral
    type: object
    properties:
      created_on:
        description: time of referral creation (ISO 8601).
        type: string
      confirmed_orders_count:
        description: COMPLETED by referee orders count.
        type: number
        format: double
      turnover:
        description: sum of COMPLETED orders amount_base in BTC(bitcoin).
        type: number
        format: double
      revenue:
        description: revenue of the referral in BTC(bitcoin).
        type: number
        format: double
      referee:
        $ref: '#/definitions/Referee'
      code:
        $ref: '#/definitions/ReferralCode'
      modified_on:
        description: latest time on which this referral was updated (ISO 8601).
        type: string
    required:
      - created_on
  Currency:
    title: Currency
    example:
      code: BTC
      name: bitcoin
      min_confirmations: 1
      is_crypto: true
      minimal_amount: '0.01000000'
      is_base_of_enabled_pair: true
      is_quote_of_enabled_pair: true
      has_enabled_pairs: true
    type: object
    properties:
      code:
        description: currency code.
        type: string
      name:
        description: currency name.
        type: string
      min_confirmations:
        description: minimum number of confirmations required to approve a transaction on this currency's blockchain. Only relevant for currencies that have 'is_crypto' = true
        type: number
        format: double
      is_crypto:
        description: 'if true, this is a crypto currency, else it is a fiat currency.'
        type: boolean
      minimal_amount:
        description: minimal amount allowed on this currency transaction.
        type: string
      is_base_of_enabled_pair:
        description: true if where is pair with this currency as base.
        type: boolean
      is_quote_of_enabled_pair:
        description: true if exists a pair with this currency as quote.
        type: boolean
      has_enabled_pairs:
        description: true if pair with this currency as base or quote and enabled exchange exists.
        type: boolean
    required:
      - code
  PairSimple:
    title: PairSimple
    example:
      name: BTCLTC
      base: BTC
      quote: LTC
      fee_ask: '0.00100000'
      fee_bid: '0.00100000'
    type: object
    properties:
      name:
        description: name of the pair. i.e. BTCLTC for base BTC(bitcoin) and quote LTC(litecoin) pair.
        type: string
      base:
        description: base currency code.
        type: string
      quote:
        description: quote currency code.
        type: string
      fee_ask:
        description: 'asking fee, 0.001 equals 0.1%.'
        type: string
      fee_bid:
        description: 'biding fee, 0.001 equals 0.1% (depreciated).'
        type: string
    required:
      - name
      - base
      - quote
      - fee_ask
      - fee_bid
  Pair:
    title: Pair
    type: object
    properties:
      name:
        description: name of the pair. i.e. BTCLTC for base BTC(bitcoin) and quote LTC(litecoin) pair.
        type: string
      base:
        $ref: '#/definitions/Currency'
      quote:
        $ref: '#/definitions/Currency'
      fee_ask:
        description: 'asking fee, 0.001 equals 0.1%.'
        type: number
        format: double
      fee_bid:
        description: 'biding fee, 0.001 equals 0.1% (depreciated).'
        type: number
        format: double
    required:
      - name
      - base
      - quote
      - fee_ask
      - fee_bid
  Ticker:
    title: Ticker
    type: object
    properties:
      ask:
        description: ask price.
        type: string
      bid:
        description: bid price.
        type: string
    required:
      - ask
      - bid
  Price:
    title: Price
    example:
