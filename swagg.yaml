      parameters:
        - name: page
          in: query
          description: ''
          required: true
          type: string
        - name: page_size
          in: query
          description: ''
          required: true
          type: string
      produces:
        - application/json
    post:
      responses:
        '201':
          description: Created
          headers: {}
          examples:
            application/json:
              amount_base: '3.00000000'
              is_default_rule: false
              unique_reference: L18XD
              amount_quote: '0.03110000'
              pair: 123
              withdraw_address:
                type: W
                name: ''
                address: LYUoUn9ATCxvkbtHseBJyVZMkLonx7agXA
                currency_code: LTC
          schema:
            type: object
            properties:
              amount_base:
                type: string
                description: amount of base currency which user gets.
              is_default_rule:
                type: boolean
                description: >-
                  convert any incoming funds comming to the addres automatically
                  (to the withdraw_address defined on the same order).
              unique_reference:
                type: string
                description: unique ID of an order.
              amount_quote:
                type: string
                description: amount of base currency which user sends.
              withdraw_address:
                properties:
                  type:
                    type: string
                    description: '"W" for withdraw and "D" for Deposit.'
                  name:
                    description: name of the address.
                  address:
                    type: string
                    description: >-
                      crypto currency address i.e.
                      0x408a05c9F62E8eaECd258BB27213ee6e59d2E7Ef
                  currency_code:
                    type: string
                    description: currency code i.e. ETH.
                required:
                  - type
                  - address
                  - currency_code
                description: address where user gets his funds.
              transactions:
                type: array
                description: order transactions.
                items: {}
            required:
              - amount_base
              - is_default_rule
              - unique_reference
              - amount_quote
      summary: Create Anonymous Order
      description: Create order.
      tags: []
      parameters: []
      produces:
        - application/json
  '/en/api/v1/orders/{unique_reference}/':
