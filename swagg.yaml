swagger: '2.0'
info:
  title: nexchange
  version: ''
  description: API for crypto currency exchange.
host: nexchange.co.uk
basePath: /
schemes:
  - https
paths:
  /en/api/v1/currency/:
    get:
      responses:
        '200':
          description: OK
          headers: {}
          examples:
            application/json:
              - code: BTC
                name: bitcoin
                min_confirmations: 1
                is_crypto: true
                minimal_amount: '0.01000000'
                is_base_of_enabled_pair: true
                is_quote_of_enabled_pair: true
                has_enabled_pairs: true
              - code: LTC
                name: litecoin
                min_confirmations: 6
                is_crypto: true
                minimal_amount: '0.50000000'
                is_base_of_enabled_pair: true
                is_quote_of_enabled_pair: true
                has_enabled_pairs: true
          schema:
            type: array
            items: {}
      summary: Get Currencies
      description: Get pairs.
      tags: []
      parameters: []
      produces:
        - application/json
  /en/api/v1/pair/:
    get:
      responses:
        '200':
          description: OK
          headers: {}
          examples:
            application/json:
              - name: BTCLTC
                base: BTC
                quote: LTC
                fee_ask: '0.00100000'
                fee_bid: '0.00100000'
              - name: BTCETH
                base: BTC
                quote: ETH
                fee_ask: '0.00100000'
                fee_bid: '0.00100000'
          schema:
            type: array
            items: {}
      summary: Get Pairs
      description: Get pairs.
      tags: []
      parameters: []
      produces:
        - application/json
  '/en/api/v1/price/{pair_name}/latest/':
    get:
      responses:
        '200':
          description: OK
          headers: {}
          examples:
            application/json:
              - created_on: '2017-08-15T12:45:01.443265Z'
                unix_time: '1502801101'
                ticker:
                  ask: '97.06196063'
                  bid: '96.33558341'
          schema:
            type: array
            items: {}
      summary: Get Latest Ticker
      description: Gets latests price of selected pair.
      tags: []
      parameters:
        - name: pair_name
          in: path
          description: ''
          required: true
          type: string
      produces:
        - application/json
  '/en/api/v1/price/{pair_name}/history/':
    get:
      responses:
        '200':
          description: OK
          headers: {}
          examples:
            application/json:
              - created_on: '2017-08-15T13:37:05.746301Z'
                unix_time: '1502804225'
                ticker:
                  ask: '93.50770668'
                  bid: '93.01675978'
              - created_on: '2017-08-15T13:38:05.877523Z'
                unix_time: '1502804285'
                ticker:
                  ask: '92.71952575'
                  bid: '91.87051683'
          schema:
            type: array
            items: {}
      summary: Get Ticker History
      description: Gets latests price of selected pair.
      tags: []
      parameters:
        - name: pair_name
          in: path
          description: ''
          required: true
          type: string
        - name: hours
          in: query
          description: ''
          required: true
          type: string
        - name: data_points
          in: query
          description: ''
          required: true
          type: string
