                  currency_code:
                    type: string
                    description: currency code i.e. ETH.
                required:
                  - type
                  - address
                  - currency_code
                description: address where user gets his funds.
              transactions:
                type: array
                description: order transactions.
                items: {}
              created_on:
                type: string
                description: time of order creation(timestamp)
              deposit_address:
                type: object
                properties:
                  type:
                    type: string
                    description: '"W" for withdraw and "D" for Deposit.'
                  name:
                    description: name of the address.
                  address:
                    type: string
                    description: >-
                      crypto currency address i.e.
                      0x408a05c9F62E8eaECd258BB27213ee6e59d2E7Ef
                  currency_code:
                    type: string
                    description: currency code i.e. ETH.
                required:
                  - type
                  - address
                  - currency_code
                description: address where user sends his funds.
              from_default_rule:
                type: boolean
                description: >-
                  indicates that the order was created as a result of
                  `is_default_rule` as described above.
              '''pair''':
                type: object
                properties:
                  name:
                    type: string
                    description: >-
                      name of the pair. i.e. BTCLTC for base BTC(bitcoin) and
                      quote LTC(litecoin) pair.
                  base:
                    type: object
                    properties:
                      code:
                        type: string
                        description: currency code.
                      name:
                        type: string
                        description: currency name.
                      min_confirmations:
                        type: number
                        description: >-
                          minimum number of confirmationss to approve this
                          currency transaction.
                      is_crypto:
                        type: boolean
                        description: >-
                          if true this is currency is a crypto currency else it
                          is a fiat currency.
                      minimal_amount:
                        type: string
                        description: minimal amount allowed on this currency transaction.
                      is_base_of_enabled_pair:
                        type: boolean
                        description: true if where is pair with this currency as base.
                      is_quote_of_enabled_pair:
                        type: boolean
                        description: true if exists a pair with this currency as quote.
                      has_enabled_pairs:
                        type: boolean
                        description: >-
                          true if pair with this currency as base or quote and
                          enabled exchange exists.
                    required:
                      - code
                      - is_crypto
                    description: base currency.
                  quote:
                    type: object
                    properties:
                      code:
                        type: string
                        description: currency code.
                      name:
                        type: string
                        description: currency name.
                      min_confirmations:
                        type: number
                        description: >-
                          minimum number of confirmationss to approve this
                          currency transaction.
                      is_crypto:
                        type: boolean
                        description: >-
                          if true this is currency is a crypto currency else it
                          is a fiat currency.
                      minimal_amount:
                        type: string
                        description: minimal amount allowed on this currency transaction.
                      is_base_of_enabled_pair:
                        type: boolean
                        description: true if where is pair with this currency as base.
                      is_quote_of_enabled_pair:
                        type: boolean
                        description: true if exists a pair with this currency as quote.
                      has_enabled_pairs:
                        type: boolean
                        description: >-
                          true if pair with this currency as base or quote and
                          enabled exchange exists.
                    required:
                      - code
                      - is_crypto
                    description: quote currency.
                  fee_ask:
                    type: number
                    description: 'asking fee, 0.001 means 0.1%.'
                  fee_bid:
                    type: number
                    description: 'biding fee, 0.001 means 0.1% (depreciated).'
                required:
                  - name
                  - base
                  - quote
                  - fee_ask
                  - fee_bid
                description: exchange pair.
            required:
              - amount_base
              - is_default_rule
              - unique_reference
              - amount_quote
              - created_on
              - deposit_address
              - from_default_rule
      summary: Get Order
      description: Get order data.
      tags: []
      parameters:
        - name: unique_reference
          in: path
          description: ''
          required: true
          type: string
      produces:
        - application/json
