                  created_on: '2017-08-16T07:26:57.076292Z'
                  from_default_rule: false
                  order_type: 1
                  deposit_address:
                    type: D
                    name: ''
                    address: '0x408a05c9F62E8eaECd258BB27213ee6e59d2E7Ef'
                    currency_code: ETH
                  pair_name: BTCETH
