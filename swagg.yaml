                  withdraw_address: null
                  created_on: '2017-08-16T07:27:01.099226Z'
                  from_default_rule: false
                  order_type: 1
                  deposit_address:
                    type: D
                    name: ''
                    address: '0x7b92910B52DAE980702d4EDc270B031b60359904'
